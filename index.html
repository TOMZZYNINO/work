<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--wrapper-->
      <div class="wrapper clearfix">
         
            <div class="player-0-panel active">
                    <div class="player-name" id="name-0">player 1</div>
                    <div class="player-score" id="score-0">37</div>
                    <div class="player-current-box">
                        <div class="player-current-label">current</div> 
                        <div class="player-current-score" id="current-0">5</div>                 
                    </div>
            </div>
    

            <div class="player-1-panel">
                <div class="player-name" id="name-1">player 2</div>
                <div class="player-score" id="score-1">40</div>

                <div class="player-current-box">
                    <div class="player-current-label">current</div>
                    <div class="player-current-score" id="current-1">11</div>
                </div>
            </div>
                  
                 <img src="dice-1.png" class="dice" alt="">
                 <button class="btn-new">New Game</button>
                 <button class="btn-dice">Roll Dice</button>
                 <button class="btn-hold">Hold</button>
      </div>

      <script src="pig.js"></script>
</body>
</html>
